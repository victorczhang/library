<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='book-info'>
            <table id='books'>
                <thead>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Number of Pages</th>
                    <th>Read?</th>
                    <!-- <th>Array Number</th> -->
                </thead>
                <tbody id='table-body'>

                </tbody>
                <!-- <tr> -->
                    <!-- <td>Test Author</td> -->
                    <!-- <td>Test Title</td> -->
                    <!-- <td>Test # of Pages</td> -->
                    <!-- <td>Test Read</td> -->
                <!-- </tr> -->
            </table>
        </div>
        <div id='add-book-form'>
            <button id='open-form' onclick='openForm()'>Add Book</button>
        </div>
        <div class='form-hidden' id='book-form'>
            <form>
                <label for='author'>Author</label>
                <input type='text' name='author' placeholder="Author" id='author'>
        
                <label for='book'>Book Title</label>                   
                <input type='text' name='book' placeholder='Title' id='title'>
         
                <label for='pages'>Page Count</label>
                <input type='number' name='pages' placeholder='# of Pages' id='page-count'>

                <fieldset class='radio-isRead'>
                    <legend>Have you read this?</legend>
                        <!-- <label for='isReadYes'>Yes</label>
                        <input type="radio" name='isRead' id='isReadYes' value=1>
                        
                        <label for='isReadNo'>No</label>
                        <input type='radio' name='isRead' id='isReadNo' value=0> -->
                        
                        <div>
                            <!-- <label for='isReadYes'>Yes</label> -->
                            <input type="radio" name='isRead' id='isReadYes' value=1>
                            <label for='isReadYes'>Yes</label>
                        </div>
                        <div>
                            <!-- <label for='isReadNo'>No</label> -->
                            <input type='radio' name='isRead' id='isReadNo' value=0>
                            <label for='isReadNo'>No</label>
                        </div>
                </fieldset>

                <div id='close-open-buttons'>
                    <button type='button' id='add-to-lib' onclick='addBookToLibrary()'>Add</button>
                    <button type='button' id='close-form' onclick='closeForm()'>Close</button>
                </div>
                <!-- <button type='button' id='add-to-lib' onclick='addBookToLibrary()'>Add</button>
                <button type='button' id='close-form' onclick='closeForm()'>Close</button> -->
            </form>
        </div>
    </body>
    <script src="library.js"></script>
</html>
